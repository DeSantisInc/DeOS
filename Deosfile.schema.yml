type: object
required:
- .deosrc
properties:
  .deosrc:
    type: object
    required:
    - deos
    properties:
      deos:
        type: object
        required:
        - boot
        - build
        properties:
          boot:
            type: object
            required:
            - args
            - path
            - script
            properties:
              args:
                type: object
                required:
                - bitcoin
                - blockstack
                - bootstrap
                - docker
                - nginx
                - python
                properties:
                  bitcoin:
                    type: string
                  blockstack:
                    type: string
                  bootstrap:
                    type: string
                  docker:
                    type: string
                  nginx:
                    type: string
                  python:
                    type: string
              path:
                type: string
              script:
                type: string
          build:
            type: object
            required:
            - bitcoin
            - blockstack
            - docker
            - nginx
            - python
            - upgrade
            properties:
              bitcoin:
                type: boolean
              blockstack:
                type: boolean
              docker:
                type: boolean
              nginx:
                type: boolean
              python:
                type: boolean
              upgrade:
                type: boolean
